<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Todoãƒªã‚¹ãƒˆ</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 30px;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        margin: 5px 0;
        display: flex;
        align-items: center;
      }
      .done {
        text-decoration: line-through;
        color: gray;
      }
      button {
        margin-left: 10px;
        padding: 2px 6px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Todoãƒªã‚¹ãƒˆ</h1>
    <input type="text" id="taskInput" placeholder="ã‚¿ã‚¹ã‚¯ã‚’å…¥åŠ›" />
    <button id="addTaskBtn">è¿½åŠ </button>
    <ul id="taskList"></ul>

    <script>
      const input = document.getElementById("taskInput");
      const btn = document.getElementById("addTaskBtn");
      const list = document.getElementById("taskList");

      // ğŸ“Œ localStorageã‹ã‚‰ä¿å­˜ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚€
      let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

      // ğŸ“Œ ã‚¿ã‚¹ã‚¯ã‚’ç”»é¢ã«è¡¨ç¤ºã™ã‚‹é–¢æ•°
      function renderTasks() {
        list.innerHTML = "";
        tasks.forEach((task, index) => {
          const li = document.createElement("li");

          // ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.checked = task.done;

          // ã‚¿ã‚¹ã‚¯ã®ãƒ†ã‚­ã‚¹ãƒˆ
          const span = document.createElement("span");
          span.textContent = " " + task.text;
          if (task.done) span.classList.add("done");

          // âœ… ãƒã‚§ãƒƒã‚¯ã§å®Œäº†/æœªå®Œäº†åˆ‡ã‚Šæ›¿ãˆ
          checkbox.addEventListener("change", () => {
            tasks[index].done = checkbox.checked;
            saveTasks();
            renderTasks();
          });

          // ğŸ—‘ å‰Šé™¤ãƒœã‚¿ãƒ³
          const deleteBtn = document.createElement("button");
          deleteBtn.textContent = "å‰Šé™¤";
          deleteBtn.addEventListener("click", () => {
            tasks.splice(index, 1); // é…åˆ—ã‹ã‚‰å‰Šé™¤
            saveTasks();
            renderTasks();
          });

          li.appendChild(checkbox);
          li.appendChild(span);
          li.appendChild(deleteBtn);
          list.appendChild(li);
        });
      }

      // ğŸ“Œ ã‚¿ã‚¹ã‚¯ã‚’ä¿å­˜ã™ã‚‹é–¢æ•°
      function saveTasks() {
        localStorage.setItem("tasks", JSON.stringify(tasks));
      }

      // ğŸ“Œ æ–°ã—ã„ã‚¿ã‚¹ã‚¯ã‚’è¿½åŠ 
      btn.addEventListener("click", () => {
        const taskText = input.value.trim();
        if (taskText === "") return;

        tasks.push({ text: taskText, done: false });
        saveTasks();
        renderTasks();

        input.value = "";
      });

      // åˆæœŸè¡¨ç¤º
      renderTasks();
    </script>
  </body>
</html>
